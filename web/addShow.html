<!DOCTYPE html>

<head>


    <!-- Meta info -->

    <meta content="" name="description">

    <!-- Styles -->

<body style="align:right"; dir="rtl">
<div id="container">
    <section id="content">

        <div id="what-we-do">
            <header>
                <div id="pfd">
                    <a href="indexSignedUser.html">
                        <img src="images/logo.png" alt="מכרטסים">
                    </a>
                </div>
            </header>


            <section id="web-design">
                <div id="signupPopup" class="addShowForm">
                    <h2 name="headerSignup" style="font-size: xx-large; padding-top: 30px; line-height:2">הוסף כרטיס למכירה</h2>
                    <form id="addShowForm" style="line-height:1.5">
                        <label style="float: right; clear: left">שם הופעה:</label><br>
                        <input id="showName" type="text" name="showName" class="inputBox"><br>
                        <label style="float: right; clear: left">תאריך:</label><br>
                        <input id="showDate" type="datetime-local" min="" max="" name="showDate" class="inputBox"><br>
                        <label style="float: right; clear: left">מיקום:</label><br>
                        <input id="showLocation" type="text" name="showLocation" class="inputBox"><br>
                        <label style="float: right; clear: left">מחיר:</label><br>
                        <input id="showPrice" type="number" name="showPrice" class="inputBox"><br>
                        <label style="float: right; clear: left">תמונה:</label><br>
                        <input id="pictureUrl" type="text" name="pictureUrl" class="inputBox"><br>
                        <label style="float: right; clear: left">תמונה:</label><br>
                        <input id="showPic" type="file" accept=".jpg" accept=".png" name="showPic" class="inputBox"><br>
                        <label style="float: right; clear: left">מספר כרטיסים:</label><br>
                        <input id="numOfTickets" type="number" name="numOfTickets" class="inputBox"><br>
                        <label style="float: right; clear: left">על המופע:</label><br>
                        <input id="showAbout" type="text" name="showAbout" class="inputBox"><br>
                    </form>
                    <br><br>
                    <input id="buttonAddShow" type="submit" value="הוסף" class="button">
                </div>
            </section>
        </div><!-- what we do -->


        <footer id="msf">
            <div class="wrapper">
                <div id="legal">
                    <span>מכרטסים<br>2017</span>
                </div>
            </div><!-- wrapper -->
        </footer><!-- footer -->
    </section><!-- content -->
</div><!-- container -->

        <div class="modal-header">
            <span class="close" onclick="closePopup()">&times;</span>
